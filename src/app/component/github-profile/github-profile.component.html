<div class="container-full">
  <app-navbar  (searchuser)="searchUser($event)"></app-navbar>
</div>
<div class="container-full" >
  <div class="profile">
    <div class="row">
      <div class="col-md-6">
        <div class="avatar">
          <img src="{{users?.avatar_url}}" alt="">
        </div>
        <div class="info">
          <div class="card alert-dark">
            <div class="card-body">
              <div class="user_name">
                <h3>{{users?.login}}</h3>
                <h5>{{users?.name}}</h5>
              </div>
              <div class="profile-detail">
                <p>joined on: <i>{{users?.created_at | date}}</i></p>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6">


        <div class="card profile-info">
          <div class="card-body">
            <ul class=" card-text list-group list-group-flush">
              <li class="list-group-item animated fadeInRight"> <i class="fa fa-user-friends"></i> Followers:
                {{users?.followers}}</li>

              <li class="list-group-item animated fadeInRight"> <i class="fa fa-users f0c0"></i> Following:
                {{users?.following}}</li>

              <li class="list-group-item animated fadeInRight"> <i class="fa fa-folder-open"></i> Repos:
                {{users?.public_repos}}</li>

              <li class="list-group-item animated fadeInRight"> <i class="fa fa-clock pr-1"></i> Joined on:
                {{users?.created_at|date}}</li>
            </ul>
          </div>
        </div>



      </div>
        </div>
    </div>
  </div>
